<div class="page-header">
    <h3>
      <a ng-show="rumor.link" href="{{rumor.link}}">
        {{rumor.title}}
      </a>
      <span ng-hide="rumor.link">
        {{rumor.title}}
      </span>
    </div>
    </h3>
  </div>

  <div ng-repeat="comment in rumor.comments | orderBy:'-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up"
      ng-click="incrementUpvotes(comment)"></span>
    {{comment.upvotes}} - by {{comment.author}}
    <span style="font-size:20px; margin-left:10px;">
      {{comment.body}}
    </span>
  </div>

  <form ng-submit="addComment()" style="font-size:20px; margin-top:10px;">
    <h3>Add a new comment</h3>
    <div class="form-group">
      <input type="text" placeholder="comment" class="form-control" ng-model="body" value="">
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
